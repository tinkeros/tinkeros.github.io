<a name="l2"></a></span><span class=cB4>
<a name="l3"></a></span><a href="http://tinkeros.github.io/WbGit/Kernel/KMisc.html#l61"><span class=cB4>SysTimerRead</span></a><span class=cB0> reads the timer ticks since boot.  It's not as fast as </span><a href="http://tinkeros.github.io/WbGit/Kernel/KernelB.html#l292"><span class=cB4>GetTSC</span></a><span class=cB0>.
<a name="l4"></a>
<a name="l5"></a>Use </span><a href="http://tinkeros.github.io/WbGit/Kernel/KernelA.html#l614"><span class=cB4>JIFFY_FREQ</span></a><span class=cB0> to convert </span><a href="http://tinkeros.github.io/WbGit/Kernel/KernelA.html#l601"><span class=cB4>cnts.jiffies</span></a><span class=cB0>.
<a name="l6"></a>
<a name="l7"></a>Use </span><a href="http://tinkeros.github.io/WbGit/Kernel/KernelA.html#l616"><span class=cB4>SYS_TIMER_FREQ</span></a><span class=cB0> to convert </span><a href="http://tinkeros.github.io/WbGit/Kernel/KMisc.html#l61"><span class=cB4>SysTimerRead</span></a><span class=cB0>.
