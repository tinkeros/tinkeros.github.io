<a name="l1"></a><span class=cB0>TempleOS uses a 64-bit value, </span><a href="http://tinkeros.github.io/WbGit/Kernel/KernelA.html#l188"><span class=cB4>CDate</span></a><span class=cB0>, for date/time.  The upper 32-bits are the 
<a name="l2"></a>days since Christ.  The lower 32-bits store time of day divided by 4 billion 
<a name="l3"></a>which works out to 49710ths of a second.  You can subtract two </span><a href="http://tinkeros.github.io/WbGit/Kernel/KernelA.html#l188"><span class=cB4>CDate</span></a><span class=cB0>'s to get a 
<a name="l4"></a>time span.
<a name="l5"></a>
<a name="l6"></a>Use </span><a href="http://tinkeros.github.io/WbGit/Kernel/KernelA.html#l688"><span class=cB4>CDATE_FREQ</span></a><span class=cB0> to convert.
